<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Stats preview card component | Decrypt</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="main">
    <div class="main-text">
      <div class="title">
        <h1>
          Get <span class="highlight">insights</span> that help your business grow.
        </h1>
      </div>
      <div class="desc">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="addition">
        <div class="companies addition-list">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="template addition-list">
          <h1> 314</h1>
          <p>templates</p>
        </div>
        <div class="queries addition-list">
          <h1>12M+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>
    <div class="main-img">
      <img src="./images/image-header-desktop.jpg" alt="image header">
    </div>
  </main>
</body>

</html>
